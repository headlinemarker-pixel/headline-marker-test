<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Headline Marker｜プラン比較（テスト）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- 検索除外（実質非公開テスト用） -->
  <meta name="robots" content="noindex, nofollow">
  <style>
    :root { --brand:#6366F1; --bg:#EEF2FF; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic UI", "Noto Sans", sans-serif; margin:0; padding:32px; color:#111; background:var(--bg); }
    h1 { font-size:24px; margin:0; }
    .grid { display:flex; flex-wrap:wrap; gap:16px; }
    .title { display:flex; align-items:center; justify-content:center; gap:12px; margin-bottom:24px; }
    .title img { width:28px; height:28px; }
    .card { flex:1 1 280px; border:1px solid #e5e7eb; border-radius:12px; padding:20px; background:#fff; }
    .card h2 { font-size:20px; margin:0 0 8px; }
    .price { font-size:28px; font-weight:700; margin:8px 0 12px; }
    .actions { text-align:right; margin-top:8px; }
    ul { margin:0 0 16px 18px; }
    .btn { display:inline-block; padding:10px 16px; border-radius:8px; background:var(--brand); color:#fff; text-decoration:none; font-weight:600; }
    .btn:hover { filter:brightness(0.95); }
    .muted { color:#6b7280; font-size:12px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="title">
    <img src="assets/hm-icon.svg" alt="Headline Marker" />
    <h1>Headline Marker プラン比較（テスト）</h1>
  </div>

  <div class="grid">
    <!-- Free -->
    <div class="card">
      <h2>Free</h2>
      <div class="price">¥0 / 月</div>
      <ul>
        <li>見出し登録：10件まで</li>
        <li>ハイライトカラー：2色</li>
        <li>同期機能：なし</li>
      </ul>
      <div class="actions">
        <a class="btn" href="https://billing.stripe.com/p/login/test_dRm6oz4cU6RGeUz1XMaEE00" target="_blank" rel="noopener">支払いの管理（解約）</a>
      </div>
      <div class="muted">※有料をご利用中の方は、ここから解約でFreeに戻れます。</div>
    </div>

    <!-- Basic -->
    <div class="card">
      <h2>Basic</h2>
      <div class="price">¥300 / 月</div>
      <ul>
        <li>見出し登録：無制限</li>
        <li>ハイライトカラー：6色</li>
        <li>同期機能：なし</li>
      </ul>
      <div class="actions">
        <a class="btn" href="__PAYMENT_LINK_JA_BASIC__" target="_blank" rel="noopener">登録する</a>
      </div>
    </div>

    <!-- Pro -->
    <div class="card">
      <h2>Pro</h2>
      <div class="price">¥600 / 月</div>
      <ul>
        <li>見出し登録：無制限</li>
        <li>ハイライトカラー：12色</li>
        <li>同期機能：あり</li>
      </ul>
      <div class="actions">
        <a class="btn" href="__PAYMENT_LINK_JA_PRO__" target="_blank" rel="noopener">登録する</a>
      </div>
    </div>
  </div>
</body>
</html>
